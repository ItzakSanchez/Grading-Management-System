<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
	table, th, td {
	  border: 1px solid black;
	  border-collapse: collapse;
	}
</style>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>All Groups</title>
</head>
<span>
    <h1>All Groups</h1>
	<a href="/admin" class="button">
		<button class="btn btn-success">Return to home page</button>
	</a>
	<br/><br/>
	
    <h2>Group list</h2> 
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>groupId</th>
                <th>courseName</th>
                <th>description</th>
                <th>semester</th>
                <th>year</th>
                <th>teacher</th>
   
            </tr>
        </thead>
        <tbody>
            <tr th:each="group : ${groupList}">
                <td th:text="${group.groupId}">groupId</td>
                <td th:text="${group.courseName}">courseName</td>
                <td th:text="${group.description}">description</td>
                <td th:text="${group.semester}">semester</td>
                <td th:text="${group.year}">year</td>
                <td th:text="${group.teacher}">teacher</td>
	        </tr>
        </tbody>
    </table>
	<br>
	<form action="/logout" method="post">
	        <button type="submit" class="btn btn-success">Logout</button>
	</form>
</body>
</html>
