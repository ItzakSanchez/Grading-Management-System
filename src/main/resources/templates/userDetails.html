<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
	table, th, td {
	  border: 1px solid black;
	  border-collapse: collapse;
	}
</style>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User Detalis</title>
</head>
    <h1>User Detalis - <span th:text="${userAttributes['firstName']}"></span>
			 <span th:text="${userAttributes['lastName']}"></span></h1>
    
	<a th:href="${userAttributes['role'] == 'STUDENT' ? '/student' 
			                     : userAttributes['role'] == 'TEACHER' ? '/teacher' 
			                     : userAttributes['role'] == 'ADMIN' ? '/admin' 
			                     : '/defaultPage'}" class="button">
		<button class="btn btn-success">Return to home page</button>
	</a>
	</br>
	<br>
	</br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
				<td>System User Id</td>
				<td th:text="${userAttributes['systemUserId']}">systemUserId</td>
            </tr>
			<tr>
				<td>First Name</td>
				<td th:text="${userAttributes['firstName']}">firstName</td>
           </tr>
		   <tr>
		   	<td>Last Name</td>
		   	<td th:text="${userAttributes['lastName']}">lastName</td>
		   </tr>
		   <tr>
		   	<td>Email</td>
		   	<td th:text="${userAttributes['email']}">email</td>
		   </tr>
		   <tr>
		   	<td>Password</td>
		   	<td th:text="${userAttributes['password']}">password</td>
		   </tr>
		   <tr>
		   	<td>Role</td>
		   	<td th:text="${userAttributes['role']}">role</td>
		   </tr>
		   <tr>
		   	<td>Role Id</td>
		   	<td th:text="${userAttributes['roleId']}">roleId</td>
		   </tr>
		   		
        </tbody>
    </table>
	<br>
	<form action="/logout" method="post">
	        <button type="submit" class="btn btn-success">Logout</button>
	</form>
</body>
</html>
