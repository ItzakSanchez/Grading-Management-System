<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
	table, th, td {
	  border: 1px solid black;
	  border-collapse: collapse;
	}
</style>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Group List</title>
</head>
<span>
    <h1>Welcome <span th:text="${userAttributes['firstName']}"></span>
			 <span th:text="${userAttributes['lastName']}"></span></h1>
    
	<a href="/student/userDetails" class="button">
		<button class="btn btn-success">View profile information</button>
	</a>
	
    <div th:if="${emptyGroupMessage}">
        <p th:text="${emptyGroupMessage}"></p>
    </div>
    <h2>Your groups</h2> 
    <table class="table table-bordered" th:if="${groupList != null and !groupList.isEmpty()}">
        <thead>
            <tr>
                <th>Id Inscription</th>
                <th>Id Group</th>
                <th>Course Name</th>
                <th>Description</th>
                <th>Teacher Name</th>
                <th>Semester</th>
                <th>Year</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="group : ${groupList}">
                <td th:text="${group.idInscription}">idInscription</td>
                <td th:text="${group.idGroup}">idGroup</td>
                <td th:text="${group.courseName}">courseName</td>
                <td th:text="${group.courseDescription}">courseDescription</td>
                <td th:text="${group.teacherName}">teacherName</td>
                <td th:text="${group.semester}">semester</td>
                <td th:text="${group.year}">year</td>
                <td th:text="${group.score}">score</td>
            </tr>
        </tbody>
    </table>
	<br>
	<form action="/logout" method="post">
	        <button type="submit" class="btn btn-success">Logout</button>
	</form>
</body>
</html>
