<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
	table, th, td {
	  border: 1px solid black;
	  border-collapse: collapse;
	}
</style>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>All teachers</title>
</head>
<span>
    <h1>All teachers</h1>
	<a href="/admin" class="button">
		<button class="btn btn-success">Return to home page</button>
	</a>
	<br/><br/>
	<form th:action="@{/admin/createTeacher}" method="get">
       <button class="btn btn-success" type="submit">Add a new Teacher</button>
	</form>
	
    <div th:if="${emptyGroupMessage}">
        <p th:text="${emptyGroupMessage}"></p>
    </div>
    <h2>Teacher list</h2> 
    <table class="table table-bordered" th:if="${teacherList != null and !teacherList.isEmpty()}">
        <thead>
            <tr>
                <th>System Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
                <th>Teacher Id</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="teacher : ${teacherList}">
                <td th:text="${teacher.id}">Id</td>
                <td th:text="${teacher.firstName}">firstName</td>
                <td th:text="${teacher.lastName}">lastName</td>
                <td th:text="${teacher.email}">email</td>
                <td th:text="${teacher.password}">password</td>
                <td th:text="${teacher.role}">role</td>
                <td th:text="${teacher.roleId}">roleId</td>
                <td>
					<form th:action="@{/admin/editTeacher}" method="get">
						<input type="hidden" name="id" th:value="${teacher.id}">
                       <button type="submit" class="btn btn-success">Edit</button>
                	</form>
				</td>
	        </tr>
        </tbody>
    </table>
	<br>
	<form action="/logout" method="post">
	        <button type="submit" class="btn btn-success">Logout</button>
	</form>
</body>
</html>
